
<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="icon" href="{% static 'img/blogger.png' %}" type="image/icon type">
    <title>AwesomeBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    
  </head>
  <body>

<header>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#c65325">
  <div class="container-fluid">
    <br>
    <a class="navbar-brand" style="padding-left: 1rem;" href="#">
      <img src="{% static 'img/blogger.png' %}" alt="icon" height="36">
    </a>
    <h5 class="text-white" style="padding-left:2rem; padding-right:4rem;">Awesome Blog</h5>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="{% url 'showblog' %}">All posts</a>
        <a class="nav-link" href="https://www.facebook.com/yury.poplauhin/about" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a class="nav-link" href="{% url 'about' %}">Contacts</a>
      </div>
    </div>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-normal display-4">HI THERE!!!</h1>
        <p class="lead text-muted">Nice to meet you on my personal blog page! I wish you'll not be boring.</p>
        <p>
          <a href="mailto:metanol00@gmail.com" class="btn my-3" style="background:#d66031; color:white">Email me any time!</a>
        </p>
        <a href="{% url 'showblog' %}"> <img src="{% static 'img/title_news.jpg' %}" width=164rem /></a>
      </div>
    </div>
  </section>

    <div class="container">

      <div class="row">
        {% for event in events %}
        <div class="col-md-4" style="background-color: rgb(251, 237, 222);">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ event.event_image.url }}" />
            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>
        
</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a style="text-decoration:none; color:firebrick;" href="#">Back to top</a>
    </p>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      
  </body>
</html>
