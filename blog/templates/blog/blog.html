<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.88.1">
    <title>AwesomeBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#c65325">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"><h5>Awesome Blog</h5></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="#">About Me</a>
        <a class="nav-link" href="#">Blog</a>
        <a class="nav-link" href="#">Contacts</a>
      </div>
    </div>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-normal display-5 text-dark pb-2" style="background-color:#fbdbc5;border-radius:35%">Recent Posts</h1>
    
      </div>
    </div>
  </section>

    <div class="container">

      <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <h5 class="h5 text-center">{{ post.title }}</h5>
            <img class="card-img-top" src="{{ post.image.url }}" />
            <div class="card-body">
              <p class="card-text">{{ post.text }}</p>
            </div>
            <p style="text-align:right; padding-right: 2rem;font-size:0.8em;">{{ post.date|date:"d M Y" }} </p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
        
</main>

<footer class="text-muted py-5">
  <div class="container">
    <p>
      <a style="text-decoration:none; color:firebrick;" href="{% url 'home' %}">Home</a>  
    
    <span class="float-end mb-1">
      <a style="text-decoration:none; color:firebrick;" href="#">Back to top</a>
    </span>
    </p>
    </div>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      
  </body>
</html>
